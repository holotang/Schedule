<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Vertical Calendar</title>
    <style>
        :root { --main: #007bff; --high: #ff4d4d; --bg: #f0f2f5; --card: #ffffff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding-bottom: 80px; color: #333; }
        
        /* ãƒ˜ãƒƒãƒ€ãƒ¼ */
        header { background: white; padding: 15px 20px; position: sticky; top: 0; z-index: 100; box-shadow: 0 1px 10px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; }
        h1 { margin: 0; font-size: 1.1rem; color: var(--main); }
        .month-label { font-weight: bold; font-size: 1rem; color: #555; }

        .container { max-width: 600px; margin: 0 auto; padding: 10px; }

        /* ç¸¦å‹ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ãƒ»ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆ */
        .day-row { background: var(--card); border-radius: 15px; margin-bottom: 8px; display: flex; align-items: stretch; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.05); min-height: 70px; }
        .day-row.is-today { outline: 2px solid var(--main); }
        
        /* å·¦å´ã®æ—¥ä»˜ãƒ–ãƒ­ãƒƒã‚¯ */
        .date-side { width: 60px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #fafafa; border-right: 1px solid #eee; }
        .date-side.sun { color: #ef4444; }
        .date-side.sat { color: #2563eb; }
        .date-num { font-size: 1.3rem; font-weight: 800; line-height: 1; }
        .date-day { font-size: 0.7rem; font-weight: bold; margin-top: 2px; }

        /* å³å´ã®äºˆå®šãƒ–ãƒ­ãƒƒã‚¯ */
        .task-side { flex: 1; padding: 10px 15px; display: flex; flex-direction: column; justify-content: center; gap: 5px; position: relative; }
        .task-side.has-high { border-left: 5px solid var(--high); }
        
        .task-item { font-size: 0.95rem; font-weight: bold; display: flex; align-items: center; gap: 8px; }
        .cat-tag { font-size: 0.65rem; padding: 2px 6px; border-radius: 4px; background: #eef2ff; color: #4f46e5; font-weight: normal; border: 1px solid #e0e7ff; }
        .high-mark { color: var(--high); font-size: 0.8rem; }
        .no-task { color: #ccc; font-size: 0.8rem; font-style: italic; }

        /* è¿½åŠ ãƒœã‚¿ãƒ³ (FAB) */
        .fab { position: fixed; bottom: 25px; right: 25px; width: 60px; height: 60px; background: var(--main); color: white; border: none; border-radius: 50%; font-size: 32px; box-shadow: 0 4px 15px rgba(0,123,255,0.4); display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 200; }

        /* å…¥åŠ›ãƒ¢ãƒ¼ãƒ€ãƒ« */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 300; align-items: center; justify-content: center; backdrop-filter: blur(3px); }
        .modal-content { background: white; width: 85%; max-width: 400px; padding: 25px; border-radius: 25px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; box-sizing: border-box; font-size: 16px; background: #f9f9f9; }
        .save-btn { width: 100%; background: var(--main); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; margin-top: 10px; font-size: 1rem; }
    </style>
</head>
<body>

<header>
    <h1>ğŸ“… Smart Cal</h1>
    <div class="month-label" id="month-label"></div>
</header>

<div class="container" id="calendar-container"></div>

<button class="fab" onclick="openModal()">ï¼‹</button>

<div class="modal" id="modal">
    <div class="modal-content">
        <h3 style="margin-top:0; color:var(--main);">äºˆå®šã‚’è¿½åŠ </h3>
        <label style="font-size:0.8rem; color:#888;">æ—¥ä»˜</label>
        <input type="date" id="in-date">
        
        <label style="font-size:0.8rem; color:#888;">ã‚«ãƒ†ã‚´ãƒªãƒ¼</label>
        <select id="in-cat">
            <option value="ğŸ¼ éŸ³æ¥½">ğŸ¼ éŸ³æ¥½åˆ¶ä½œ</option>
            <option value="âš”ï¸ FF14">âš”ï¸ FF14</option>
            <option value="ğŸ‘¤ å€‹äºº">ğŸ‘¤ å€‹äºº</option>
        </select>
        
        <input type="text" id="in-title" placeholder="ä½•ã‚’ã™ã‚‹ï¼Ÿ">
        
        <select id="in-prio">
            <option value="normal">å„ªå…ˆåº¦ï¼šé€šå¸¸</option>
            <option value="high">å„ªå…ˆåº¦ï¼šæœ€å„ªå…ˆäº‹é … âš ï¸</option>
        </select>
        
        <button class="save-btn" onclick="save()">ä¿å­˜ã™ã‚‹</button>
        <button onclick="openModal()" style="width:100%; background:none; border:none; color:#aaa; margin-top:15px; font-size:0.9rem;">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
    </div>
</div>

<script>
    const STORAGE_KEY = 'v_cal_data_v1';
    
    function openModal() {
        const m = document.getElementById('modal');
        m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
    }

    function save() {
        const d = document.getElementById('in-date').value;
        const t = document.getElementById('in-title').value;
        if(!d || !t) return alert("æ—¥ä»˜ã¨å†…å®¹ã‚’å…¥ã‚Œã¦ã­");
        
        const tasks = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        tasks.push({ d, t, cat: document.getElementById('in-cat').value, prio: document.getElementById('in-prio').value, id: Date.now() });
        localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
        
        openModal();
        render();
    }

    function render() {
        const now = new Date();
        const y = now.getFullYear();
        const m = now.getMonth();
        const lastDate = new Date(y, m + 1, 0).getDate();
        const tasks = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        const todayStr = now.toISOString().split('T')[0];

        document.getElementById('month-label').innerText = `${y}å¹´ ${m + 1}æœˆ`;
        
        let html = '';
        const dayNames = ['SUN','MON','TUE','WED','THU','FRI','SAT'];

        for(let d=1; d<=lastDate; d++) {
            const dateObj = new Date(y, m, d);
            const dateStr = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const dayTasks = tasks.filter(t => t.d === dateStr);
            const dayIdx = dateObj.getDay();
            const isToday = dateStr === todayStr;
            const hasHigh = dayTasks.some(t => t.prio === 'high');

            html += `
                <div class="day-row ${isToday ? 'is-today' : ''}" onclick="dayAction('${dateStr}')">
                    <div class="date-side ${dayIdx === 0 ? 'sun' : ''} ${dayIdx === 6 ? 'sat' : ''}">
                        <span class="date-num">${d}</span>
                        <span class="date-day">${dayNames[dayIdx]}</span>
                    </div>
                    <div class="task-side ${hasHigh ? 'has-high' : ''}">
                        ${dayTasks.map(t => `
                            <div class="task-item ${t.prio === 'high' ? 'high' : ''}">
                                ${t.prio === 'high' ? '<span class="high-mark">âš ï¸</span>' : ''}
                                <span class="cat-tag">${t.cat}</span>
                                <span>${t.t}</span>
                            </div>
                        `).join('') || '<span class="no-task">No Schedule</span>'}
                    </div>
                </div>
            `;
        }
        document.getElementById('calendar-container').innerHTML = html;
    }

    function dayAction(dateStr) {
        const tasks = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        const dayTasks = tasks.filter(t => t.d === dateStr);
        if(dayTasks.length > 0 && confirm(`${dateStr}ã®äºˆå®šã‚’ã™ã¹ã¦å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`)) {
            const newTasks = tasks.filter(t => t.d !== dateStr);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(newTasks));
            render();
        }
    }

    window.onload = render;
</script>
</body>
</html>
