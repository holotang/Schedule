<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Music Schedule Pro</title>
    <style>
        :root { --main: #2563eb; --reha: #10b981; --gp: #f59e0b; --honban: #ef4444; --bg: #f8fafc; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding-bottom: 80px; color: #1e293b; }
        
        header { background: white; padding: 15px 20px; position: sticky; top: 0; z-index: 100; box-shadow: 0 1px 10px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; }
        h1 { margin: 0; font-size: 1.1rem; color: var(--main); }
        .month-label { font-weight: bold; }

        .container { max-width: 600px; margin: 0 auto; padding: 10px; }

        /* Á∏¶ÂûãË°å„É¨„Ç§„Ç¢„Ç¶„Éà */
        .day-row { background: white; border-radius: 16px; margin-bottom: 10px; display: flex; align-items: stretch; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); min-height: 80px; }
        .day-row.is-today { outline: 2px solid var(--main); }
        
        /* Êó•‰ªòÈÉ®ÂàÜ */
        .date-side { width: 65px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #f1f5f9; border-right: 1px solid #e2e8f0; }
        .date-side.sun { color: #ef4444; }
        .date-side.sat { color: #2563eb; }
        .date-num { font-size: 1.4rem; font-weight: 800; }
        .date-day { font-size: 0.7rem; font-weight: bold; }

        /* ‰∫àÂÆöÈÉ®ÂàÜ */
        .task-side { flex: 1; padding: 12px 15px; display: flex; flex-direction: column; justify-content: center; gap: 8px; }
        .task-item { border-bottom: 1px solid #f1f5f9; padding-bottom: 5px; position: relative; }
        .task-item:last-child { border: none; }
        
        .task-meta { display: flex; align-items: center; gap: 8px; margin-bottom: 4px; }
        .cat-tag { font-size: 0.65rem; padding: 2px 8px; border-radius: 6px; color: white; font-weight: bold; }
        .cat-„É™„Éè { background: var(--reha); }
        .cat-GP { background: var(--gp); }
        .cat-Êú¨Áï™ { background: var(--honban); }
        
        .task-time { font-size: 0.85rem; font-weight: bold; color: #475569; }
        .task-title { font-size: 1rem; font-weight: bold; display: block; }
        .task-loc { font-size: 0.8rem; color: #64748b; display: flex; align-items: center; gap: 4px; }

        /* FAB */
        .fab { position: fixed; bottom: 25px; right: 25px; width: 60px; height: 60px; background: var(--main); color: white; border: none; border-radius: 50%; font-size: 32px; box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4); display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 200; }

        /* „É¢„Éº„ÉÄ„É´ */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 300; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .modal-content { background: white; width: 90%; max-width: 400px; padding: 25px; border-radius: 24px; max-height: 90vh; overflow-y: auto; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #e2e8f0; border-radius: 12px; font-size: 16px; background: #f8fafc; box-sizing: border-box; }
        label { font-size: 0.8rem; color: #64748b; margin-top: 10px; display: block; font-weight: bold; }
        .save-btn { width: 100%; background: var(--main); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: bold; margin-top: 20px; font-size: 1rem; }
    </style>
</head>
<body>

<header>
    <h1>üéº Gig Schedule</h1>
    <div class="month-label" id="month-label"></div>
</header>

<div class="container" id="calendar-container"></div>

<button class="fab" onclick="openModal()">Ôºã</button>

<div class="modal" id="modal">
    <div class="modal-content">
        <h3 style="margin-top:0; color:var(--main);">‰∫àÂÆö„ÇíÁôªÈå≤</h3>
        
        <label>Êó•‰ªò</label>
        <input type="date" id="in-date">
        
        <label>ÈñãÂßãÊôÇÈñì</label>
        <input type="time" id="in-time">
        
        <label>„Ç´„ÉÜ„Ç¥„É™„Éº</label>
        <select id="in-cat">
            <option value="„É™„Éè">„É™„Éè</option>
            <option value="GP">GP</option>
            <option value="Êú¨Áï™">Êú¨Áï™</option>
        </select>
        
        <label>ÂÜÖÂÆπ</label>
        <input type="text" id="in-title" placeholder="Êõ≤Âêç„ÇÑÂÖ¨ÊºîÂêç">
        
        <label>Â†¥ÊâÄ</label>
        <input type="text" id="in-loc" placeholder="„Çπ„Çø„Ç∏„Ç™Âêç„Éª„Éõ„Éº„É´Âêç">
        
        <button class="save-btn" onclick="save()">‰øùÂ≠ò„Åô„Çã</button>
        <button onclick="openModal()" style="width:100%; background:none; border:none; color:#94a3b8; margin-top:15px;">„Ç≠„É£„É≥„Çª„É´</button>
    </div>
</div>

<script>
    const STORAGE_KEY = 'music_gig_v1';
    
    function openModal() {
        const m = document.getElementById('modal');
        m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
    }

    function save() {
        const d = document.getElementById('in-date').value;
        const t = document.getElementById('in-title').value;
        const time = document.getElementById('in-time').value;
        const loc = document.getElementById('in-loc').value;
        if(!d || !t) return alert("Êó•‰ªò„Å®ÂÜÖÂÆπ„ÅØÂøÖÈ†à„Åß„Åô");
        
        const tasks = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        tasks.push({ d, t, time, loc, cat: document.getElementById('in-cat').value, id: Date.now() });
        localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
        
        openModal();
        render();
    }

    function render() {
        const now = new Date();
        const y = now.getFullYear();
        const m = now.getMonth();
        const lastDate = new Date(y, m + 1, 0).getDate();
        const tasks = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        const todayStr = now.toISOString().split('T')[0];

        document.getElementById('month-label').innerText = `${y}Âπ¥ ${m + 1}Êúà`;
        
        let html = '';
        const dayNames = ['SUN','MON','TUE','WED','THU','FRI','SAT'];

        for(let d=1; d<=lastDate; d++) {
            const dateObj = new Date(y, m, d);
            const dateStr = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            // ÊôÇÈñìÈ†Ü„Å´‰∏¶„Å≥Êõø„Åà
            const dayTasks = tasks.filter(t => t.d === dateStr).sort((a,b) => a.time.localeCompare(b.time));
            const dayIdx = dateObj.getDay();
            const isToday = dateStr === todayStr;

            html += `
                <div class="day-row ${isToday ? 'is-today' : ''}" onclick="dayAction('${dateStr}')">
                    <div class="date-side ${dayIdx === 0 ? 'sun' : ''} ${dayIdx === 6 ? 'sat' : ''}">
                        <span class="date-num">${d}</span>
                        <span class="date-day">${dayNames[dayIdx]}</span>
                    </div>
                    <div class="task-side">
                        ${dayTasks.map(t => `
                            <div class="task-item">
                                <div class="task-meta">
                                    <span class="cat-tag cat-${t.cat}">${t.cat}</span>
                                    <span class="task-time">${t.time || '--:--'}</span>
                                </div>
                                <span class="task-title">${t.t}</span>
                                ${t.loc ? `<div class="task-loc">üìç ${t.loc}</div>` : ''}
                            </div>
                        `).join('') || '<span style="color:#cbd5e1; font-size:0.8rem;">No Gigs</span>'}
                    </div>
                </div>
            `;
        }
        document.getElementById('calendar-container').innerHTML = html;
    }

    function dayAction(dateStr) {
        const tasks = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        const dayTasks = tasks.filter(t => t.d === dateStr);
        if(dayTasks.length > 0 && confirm(`${dateStr}„ÅÆ‰∫àÂÆö„Çí„Åô„Åπ„Å¶ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü`)) {
            const newTasks = tasks.filter(t => t.d !== dateStr);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(newTasks));
            render();
        }
    }

    window.onload = render;
</script>
</body>
</html>
